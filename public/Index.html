<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCurrencyChecker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2 class="heading">Today's top 3 cryptocurrency prices by Market Cap from coinmarketcap.com</h2>
    <p class="UnderHeading">Gets updated every 5 minutes after pressing the start button!</p>
    <div class="buttons">
        <button id="btnStart">Start</button>
        <button id="btnStop">Stop</button>
    </div>

    <table class="Placement">
        <tr>
            <th>
                <p class="Place">First place</p>
            </th>
            <th>
                <p class="Place">Second place</p>
            </th>
            <th>
                <p class="Place">Third place</p>
            </th>
        </tr>

    </table>

    <div class="buttons">

        <button id="coinsBtn0">Number 1</button>
        <button id="coinsBtn1">Number 2</button>
        <button id="coinsBtn2">Number 3</button>

    </div>

    <div class="text">
        <h2 id="BtcName"></h2>

        <p id="PriceSymbol"></p>

        <p id="Increase"></p>

        <p id="BtcLastUpdated"></p>
    </div>

    <p id="waitingText"></p>

    <div id="bottom">Made by TheDobler</div>
    <script src="app.js"></script>
</body>

</html>
